<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>first_vue</title>
    <script src="vue.js" type="text/javaScript" charset="utf-8"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but first_vue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app1"> 
      <p>{{msg}}</p>
      <button v-on:click="msg = 'hello'">change it</button>
    </div>
    <script type="text/javaScript">
      var vm = new Vue({
        el: '#app1', 
        data:{
            msg:"hello vue"
        }

      }
      )
    </script>
    <!-- built files will be auto injected -->
  </body>
</html>
